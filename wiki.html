<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navigation-bar">
        <div class="checkbox">
            <input type="checkbox">
        </div>
        <div class="logo">
            <div class="logo-image"><img src="logo.png" class="logo-image"></div>
            <div class="logo-text">WIKIPEDIA
                <div class="smalltext">THE FREE ENCYCLOPEDIA</div>
            </div>
        </div>
        <div class="searchbox">
            <div class="searchbar">
                <input type="searchtext" placeholder="Search Wikipedia" class="searchtext">
                <input type="button" value="Search" class="searchbutton">
            </div>
        </div>
        <div class="options">
            <div class="create_acc">
                Create Account
            </div>
            <div class="login">
                Log in
            </div>

            <div class="threedots">
                <input type="checkbox">
            </div>
        </div>
    </nav>
    <div class="freespace"></div>
    <div class="mainpage">
        <div class="Contents">
            <div class="contenttxt">Contents
            <input type="button" value="hide" class="hidebutton">
            <hr>
            </div>
        </div>
        <div class="centrepage">
        <div class="WIKI">
            <div class="wikitxt">WIKI
            </div>
            <div class="lan">
                144 languages
                <select name="language" class="languagebutton"></select>
            </div>
        </div>
        
        <div class="articlebox">
            <div class="inner">
            <div class="article_talk"><span>Article</span>
                <span>Talk</span>
            </div>
            <div class="readview">
                <span>Read</span>
                <span>View source</span>
                <span>View history</span>
            </div>
            <div class="tools">
                <select name="Tools" id=""></select>
            </div>
            </div>
        </div>
        </div>
    </div>


</body>
</html>
